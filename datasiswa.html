<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data siswa & nilai</title>
</head>
<body>
    <script>
            // 1. Input Data Siswa
        let namaLengkap = "Rizka Monika";
        let usia = "17";
        let statusPelajar = true;

        console.log("=== Data Siswa ===");
        console.log("Nama Lengkap:", namaLengkap);
        console.log("Usia:", usia);
        console.log("Status Pelajar:", statusPelajar);

            // 2. Hitung Nilai Akhir
        let nilaiTugas = 85;
        let nilaiUTS = 90;
        let nilaiUAS = 95;

        let nilaiAkhir = (nilaiTugas * 0.3) + (nilaiUTS * 0.3) + (nilaiUAS * 0.4);

        console.log("\n=== Nilai Akhir ===");
        console.log("Nilai Tugas:", nilaiTugas);
        console.log("Nilai UTS:", nilaiUTS);
        console.log("Nilai UAS:", nilaiUAS);
        console.log("Nilai Akhir:", nilaiAkhir);
    </script>
</body>
</html>
